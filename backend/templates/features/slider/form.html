<form method="post" role="form" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="box-body">
        <div class="tosterMessage" id="messageArea">
            {% if form.errors %}
                {% include 'common/error_message.html' %}
            {% endif %}
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="title">Slider Title</label>
                    {{ form.title }}
                </div>
                <div class="form-group">
                    <label for="subtitle">Short Description</label>
                    {{ form.description }}
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="subtitle">Button Text</label>
                    {{ form.button_text }}
                </div>
                <div class="form-group">
                    <label for="button_link">Button Link</label>
                    {{ form.button_url }}
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; grid-gap: 15px">
                    <div class="form-group">
                        <label for="featured_image">Feature Image (Optional)</label>
                        {{ form.image }}
                        {% if slider.id %} {{ slider.image }} {% endif %}
                    </div>
                    <div class="form-group">
                        <p><strong>Do you want to publish?</strong></p>
                        <label class="switch">
                            {{ form.is_active }}
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="box-footer">
        <button
                data-toggle="tooltip"
                data-placement="right"
                title="Create new slider"
                type="submit"
                class="btn btn-success btn-sm">Save
        </button>
        <a
                data-toggle="tooltip"
                data-placement="right"
                title="Back slider list page"
                class="btn btn-sm btn-primary"
                href="#">
            Back
        </a>
    </div>
</form>
